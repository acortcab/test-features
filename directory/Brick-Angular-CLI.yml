name: angular-cli
type: scafolding
description: brick to create a new project based on tsf
requesites:
- name: NPM
  type: software
  description: NPM must be installed
  link: https://www.npmjs.com/
- name: Angular CLI
  type: software
  description: Angular CLI must be installed
  link: https://www.npmjs.com/package/@angular/cli
templates:
- name: Brick-Angular-CLI
  commands: 
  - command: npm cache clean --force  
  - command: ng new $projectName --routing=false --style=css --skipGit=true  
  parameters:
  - type: input
    name: projectName
    message: Project name
    default: my-project-name-2 
- name: dockerfile
  command: curl http://some.url --output dockerfile
